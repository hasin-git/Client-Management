<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Client Contact Management</title>

<link rel="stylesheet" 
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
		crossorigin="anonymous">
</head>
<body>
	<div class="container my-2">
	<h1 style="background-color:PeachPuff;">Client Contact Management</h1>
	<br/>
	<a th:href ="@{/showNewCustomerForm}" class="btn btn-primary btn-sm mb-3"> New Client</a>		
		<table border="1" class = "table table-striped table-responsive-md" description="Client Information">
			<thead>
				<tr>
					<th id="firstName">First Name</th>
					<th id="lastName">Last Name</th>
					<th id="email">Email</th>
					<th id="contactNo">Contact No</th>
					<th id="address">Address</th>
					<th id="action">Actions</th>
				</tr>
			</thead>
			<tbody>
			 	<tr th:each="customer: ${listCustomers}">
			 	<td th:text="${customer.firstName}"></td>
			 	<td th:text="${customer.lastName}"></td>
			 	<td th:text="${customer.email}"></td>
			 	<td th:text="${customer.contactNo}"></td>
			 	<td th:text="${customer.address}"></td>
			 	<td> <a th:href ="@{/showFormUpdate/{id}(id=${customer.id})}" class="btn btn-primary"> Update</a>
			 	     <a th:href ="@{/deleteCustomer/{id}(id=${customer.id})}" class="btn btn-danger">Delete</a>
			 	</td>
			 	</tr>
			</tbody>
		</table>	
	<br/><br/><br/>
	<footer style="background-color:PeachPuff;">&copy; Copyright 2022 Client Info</footer>	
	</div>
</body>
</html>
